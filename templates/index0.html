<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textutils</title>
</head>
<body>
<h1>welcome to the text analyazer. Enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" id="" cols="30" rows="10" style="width: 929px; height: 108px;"></textarea>
    <input type="checkbox" name="removepunc">Remove Punctions<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newlineremover"> New Line Remover <br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover <br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
